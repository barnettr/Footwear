   height: 496px;

}

div.slideshow div.slides {
   position: absolute;
   z-index: 1;
   width: 100%;
   height: 100%;
   top: 0;
   left: 0;
   overflow: hidden;
}

div.slideshow div.slides div {
   display: block;
   position: absolute;
   height: 100%;
   width: 100%;
   top:0;
   left:0;
   overflow: hidden;
}

div.slideshow div.slides div.selected {
   display: block;
}

div.slideshow div.controls {
   position: absolute;
   z-index: 3;
   right: 10px;
   top: 10px;
}

div.slideshow div.controls a {
   display: block;
   float: left;
   margin: 0;
   padding: 0 2px;
   width: 11px;
   height: 11px;

}

div.slideshow div.controls a.selected {
   background-image: url('/assets/ocp/content/skin/slideshow/dot_off.png');
}

   position: absolute;

   width: 36px;
   height: 36px;

}
